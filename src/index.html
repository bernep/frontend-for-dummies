<!DOCTYPE html>
<meta charset="UTF-8">

<html lang="en">
	<head>
		<title>Frontend for Dummies</title>

		<!-- Our CSS style sheets -->
		<link rel="stylesheet" type="text/css" href="style/progress.css"></link>

		<!-- Also use Bootstrap CSS for styling and elements. See https://getbootstrap.com/docs/3.3/css/ for details\ -->

	</head>

	<body>
		<div class ="row">
			<div class="column">
				<h2 id="column-title-1">This is column 1</h2>
			</div>
			<div class="column">
				<h2 id="column-title-2">This is column 2</h2>
			</div>
		</div>
		<div class = "row">
			<div class="column">
				<button 
					type="button" onclick="document.getElementById('column-title-1').innerHTML = Date()">
					Click me to display Date and Time.
				</button>
			</div>
			<div class="column">
				 <div onmouseenter="hoverOver()" onmouseleave="hoverAway()">
				 	Move the cursor over me!
				 </div> 
			</div>
		</div>
	</body>

	<footer>
		Frontend for Dummies | Presented by
		<a href="https://rcos.io/">RCOS</a>
		<label class="switch">
			<input type="checkbox" id="themeSwitch" onclick="toggleTheme()">
		</label>
	</footer>
